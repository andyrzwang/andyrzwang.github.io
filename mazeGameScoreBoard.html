<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #333;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0066cc;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<!-- <h1>Thank you for playing our game</h1> -->
<h2>üèÜ Top 10 Players</h2>



<table id="leaderboard">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Player Name</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be filled in by JavaScript -->
    </tbody>
</table>

<script>
    const requestBody = {
        "key": "3c6e0b8a9c15224a8228b9a98ca1531d"
    };

    fetch("http://64.181.243.6:8050/mazegame/viewTopScores", {
        method: "POST", // Use POST to send body
        headers: {
            "Content-Type": "application/json",
            "Accept":"*/*",
            "Accept-Ecoding":"gzip, deflate, br"

        },
        body: JSON.stringify(requestBody)
    })
    .then(response => response.json())
    .then(data => {
        if (data.code === 200 && data.topTen) {
            const players = data.topTen;
            const tbody = document.querySelector("#leaderboard tbody");

            players.forEach((player, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.score}</td>
                `;
                tbody.appendChild(row);
            });
        } else {
            alert("Failed to load top scores.");
        }
    })
    .catch(error => {
        console.error("Error fetching leaderboard:", error);
        alert("Unable to connect to server.");
    });
</script>

</body>
</html>
